<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event - College Festival 2024</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="merchandise.html">Merchandise</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <h1 class="neon-title">Register for Event</h1>
    </header>

    <main>
        <form action="submit_registration" method="POST">
            <h2>Register for <span id="eventName">Event Name</span></h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="team">Team Members (if applicable):</label>
            <input type="text" id="team" name="team">

            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 College Festival. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript to dynamically populate the event name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get('event') || 'Event';
        document.getElementById('eventName').textContent = eventName.replace('_', ' ').toUpperCase();
    </script>
</body>
</html>
